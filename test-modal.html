<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Modal React Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@ebay/nice-modal-react@1.2.13/dist/index.umd.js"></script>
    <style>
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .app {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { createRoot } = ReactDOM;
        const NiceModal = window.NiceModal;

        // Test Dialog component similar to our converted components
        const GitHubLoginDialog = NiceModal.create(() => {
            const modal = NiceModal.useModal();
            
            const handleClose = () => {
                modal.resolve('completed');
                modal.hide();
            };
            
            const handleSkip = () => {
                modal.resolve('skipped');
                modal.hide();
            };
            
            if (!modal.visible) return null;
            
            return (
                <div className="modal-backdrop">
                    <div className="modal-content">
                        <div className="modal-header">
                            <h2>Sign in with GitHub</h2>
                        </div>
                        <div>
                            <p>Connect your GitHub account to create and manage pull requests directly from Vibe Kanban.</p>
                        </div>
                        <div className="modal-footer">
                            <button className="btn-secondary" onClick={handleSkip}>Skip</button>
                            <button className="btn-primary" onClick={handleClose}>Sign In</button>
                        </div>
                    </div>
                </div>
            );
        });

        const CreatePRDialog = NiceModal.create(() => {
            const modal = NiceModal.useModal();
            const args = modal.args;
            
            if (!args || !modal.visible) return null;
            
            const { title, description } = args;
            
            const handleCreate = () => {
                modal.resolve({ title, description });
                modal.hide();
            };
            
            const handleCancel = () => {
                modal.resolve(null);
                modal.hide();
            };
            
            return (
                <div className="modal-backdrop">
                    <div className="modal-content">
                        <div className="modal-header">
                            <h2>Create GitHub Pull Request</h2>
                        </div>
                        <div>
                            <p><strong>Title:</strong> {title}</p>
                            <p><strong>Description:</strong> {description}</p>
                        </div>
                        <div className="modal-footer">
                            <button className="btn-secondary" onClick={handleCancel}>Cancel</button>
                            <button className="btn-success" onClick={handleCreate}>Create PR</button>
                        </div>
                    </div>
                </div>
            );
        });

        // Register modals
        NiceModal.register('github-login', GitHubLoginDialog);
        NiceModal.register('create-pr', CreatePRDialog);

        function App() {
            const [results, setResults] = useState([]);
            
            const showGitHubDialog = async () => {
                try {
                    const result = await NiceModal.show('github-login');
                    setResults(prev => [...prev, `GitHub Login: ${result}`]);
                } catch (error) {
                    setResults(prev => [...prev, `GitHub Login Error: ${error.message}`]);
                }
            };
            
            const showCreatePRDialog = async () => {
                try {
                    const result = await NiceModal.show('create-pr', {
                        title: 'Test PR Title (vibe-kanban)',
                        description: 'This is a test PR description'
                    });
                    setResults(prev => [...prev, `Create PR: ${result ? 'Created' : 'Cancelled'}`]);
                } catch (error) {
                    setResults(prev => [...prev, `Create PR Error: ${error.message}`]);
                }
            };
            
            return (
                <div className="app">
                    <h1>Nice Modal React Test</h1>
                    <div style={{marginBottom: '20px'}}>
                        <button 
                            className="btn-primary" 
                            onClick={showGitHubDialog}
                            style={{marginRight: '10px'}}
                        >
                            Show GitHub Login Dialog
                        </button>
                        <button 
                            className="btn-success" 
                            onClick={showCreatePRDialog}
                        >
                            Show Create PR Dialog
                        </button>
                    </div>
                    
                    <div>
                        <h3>Results:</h3>
                        <ul>
                            {results.map((result, index) => (
                                <li key={index}>{result}</li>
                            ))}
                        </ul>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(
            <NiceModal.Provider>
                <App />
            </NiceModal.Provider>
        );
    </script>
</body>
</html>
