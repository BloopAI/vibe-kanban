server {
    listen 80;
    server_name vibekanban.tob.sh;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name vibekanban.tob.sh;

    ssl_certificate /etc/letsencrypt/live/vibekanban.tob.sh/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vibekanban.tob.sh/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Proxy everything to the main vibe-kanban server
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }
}
