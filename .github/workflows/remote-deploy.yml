name: Remote Deploy

on:
  push:
    branches:
      - gabriel/share
      - main
    paths:
      - crates/remote/**
  workflow_dispatch:

jobs:
  run-remote-deploy:
    name: Deploy Remote
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Dispatch remote deployment workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REMOTE_DEPLOYMENT_TOKEN }}
          repository: BloopAI/vibe-kanban-remote-deployment
          event-type: vibe-kanban-remote-deploy
          client-payload: |
            {
              "ref": "${{ github.ref_name }}",
              "sha": "${{ github.sha }}"
            }
