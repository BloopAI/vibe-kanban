name: Test

on:
  pull_request:
    branches:
      - main
      - louis/fe-revision
      - gabriel/share
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: 22
  BUN_VERSION: 1.1.45

jobs:
  test:
    runs-on: buildjet-4vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install

      - name: Lint frontend
        run: cd frontend && bun run lint

      - name: Check i18n regressions
        env:
          GITHUB_BASE_REF: ${{ github.base_ref || 'main' }}
        run: ./scripts/check-i18n.sh

      - name: Format check frontend
        run: cd frontend && bun run format:check

      - name: Type check frontend
        run: cd frontend && bun x tsc --noEmit

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-12-04
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        env:
          RUST_CACHE_DEBUG: true
        with:
          workspaces: "."
          cache-provider: "buildjet"
          cache-on-failure: true
          shared-key: "shared"
          cache-all-crates: true

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features sqlite,postgres

      - name: Build frontend
        run: cd frontend && bun run build
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Checks
        run: |
          cargo fmt --all -- --check
          bun run generate-types:check
          bun run prepare-db:check
          bun run remote:prepare-db:check
          cargo test --workspace
          cargo clippy --all --all-targets -- -D warnings
